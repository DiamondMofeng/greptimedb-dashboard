name: Sync pnpm-lock

on:
  pull_request:
    branches: ["main"]
    paths:
      - "package-lock.json"

jobs:
  pnpm_install:
#    if: ${{ startsWith(github.ref_name, 'dependabot/') }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      with:
        version: 7
    - run: pnpm install --no-frozen-lockfile
    - uses: EndBug/add-and-commit@v9
      with:
        add: "pnpm-lock.yaml"
